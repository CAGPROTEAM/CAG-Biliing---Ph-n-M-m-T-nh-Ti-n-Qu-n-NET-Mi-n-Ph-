
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAG Pro | Giải Pháp Công Nghệ iCafe Toàn Diện</title>
    
    <meta name="description" content="CAG Pro - Phần mềm quản lý Billing, Bootrom Cloud 10G chuyên nghiệp. Phát triển bởi Cyber All Game.">
    <!-- Tailwind CDN is kept for simplicity as requested, though npm install is better for prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-red: #e11d48;
            --bg-light: #ffffff;
            --text-main: #0f172a;
            --text-muted: #475569;
        }
        
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        .heading-tech {
            font-family: 'Playfair Display', "Times New Roman", serif;
            letter-spacing: -0.02em;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card:hover {
            border-color: rgba(225, 29, 72, 0.2);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.1);
        }

        .red-gradient-text {
            background: linear-gradient(135deg, #0f172a 30%, #e11d48 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .grid-pattern {
            background-image: radial-gradient(#f1f5f9 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-red); }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="grid-pattern">
    <div id="root"></div>
    
    <script>
        // CONFIG SECURITY: KHÔNG ĐIỀN API KEY/TOKEN TRỰC TIẾP TẠI ĐÂY KHI UPLOAD GITHUB
        // Hãy cấu hình biến môi trường (Environment Variables) trong phần cài đặt của Server/Hosting.
        window.process = window.process || { 
            env: { 
                API_KEY: "", 
                TELEGRAM_BOT_TOKEN: "", 
                TELEGRAM_CHAT_ID: "" 
            } 
        };
    </script>
    <!-- Dấu chấm (.) ở đây rất quan trọng cho XAMPP -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
